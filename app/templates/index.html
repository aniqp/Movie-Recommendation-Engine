<!-- index will pull in code from base template whenever it is rendered -->

{% extends "parent_templates/template.html" %}

<!-- Title block in template.html -->
{% block title %}Movie Recommendation Engine{% endblock %}

<!-- what we put into block main will be plugged into the respective main section in template.html -->
{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Movie.io</h1>
      <hr>

      <form action="/" method="POST">

        <div class="form-group">
            <label>Enter a movie that you like to be recommended similar ones!</label>
            <input class="form-control" type = "text" name = "Movie">

        </div>
        
        <button type = "submit" class="btn btn-primary">Submit</button>

    </div>
  </div>
</div>

{% endblock %}
